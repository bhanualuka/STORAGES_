  <body>
    <!-- DESCENDANT SELECTOR -->
    <div>
      <p>HELLO TO ds</p>
      <p>HELLO TO ds</p>
      <p id="hi">hELLLLO TO DS</p>

      <h1 class="class">THIS IS H1 TAG</h1>
      <h2>THIS IS H2 TAG</h2>

      <h1>
        <p>This is in another div tag</p>
        <p id="helo">THIS IS IN ANOTHER DIV BUT IN CAPATIAL'S</p>

      <p><b> HELLO TO CHILD SELECTOR</b></p>
    </div>

    <p class="class">THIS IS ADJACENT SIBLING SELECTOR</p>

    <p>THIS ARE CSS COMBINATORS</p>

    <p class="class">THIS IS GENERAL SIBILING SELECTOR</p>
